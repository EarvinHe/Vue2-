<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.js"></script>
</head>
<!-- //添加上x-run-as,不能使用*否则只会当做普通字符串
 response.setHeader("Access-Control-Allow-Headers", "Content-Type,Access-Token,x-run-as");  -->

<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>

    <script>
        const btns = document.querySelectorAll('button');

        // 绑定一个点击事件
        btns[0].onclick = function () {
            // get请求
            axios.get('http://localhost:5500/server', {
                params: {
                    id: 100,
                    vip: 7
                },
                // 请求头
                headers:{
                    name:'atguigu',
                    age:20
                }
            })
                
        }
    </script>
</body>

</html>
